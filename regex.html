<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            var firstName=document.getElementById("firstname").value
            var firstNameCheck=/^[a-zA-Z]+$/
            console.log(firstName)
            if(firstName==""||firstName.length<3)
            {
            alert("Please enter your name")
            return false
            }
            if(!firstName.match(firstNameCheck)){
                alert("Name must carry only alphabets")
                return false
            }
            var emailid=document.getElementById("emailid").value
            var emailidCheck=/^[a-z0-9.]+@[a-z0-9]+\.[a-z]{2,3}$/
            console.log(emailid)
            if(!emailid.match(emailidCheck)){
                alert("Please Enter valid email")
                return false
            }
            return true
        }
    </script>
</head>
<body>
     <form onsubmit="return check()">
        <input id="firstname" placeholder="Enter name" />
        <input id="emailid" placeholder="Enter email"/>
        <button>Submit</button>
    </form>
    </body>
</html>
